<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fomularios.css">
    <title>FORMULARIOS</title>
</head>
<body>

    <div class="main-box">
        <form action="get">
        <label for=""></label>
     <label>Ingrese el tipo de documento</label>   
     <select name="Tipo de Identificacion">
        <option value="cc">Cedula de ciudadania</option>
        <option value="ti">Tarjeta de Identidad</option>
        <option value="rc">Registro Civil</option>
        <option value="ce">Cedula de Extranjería</option>   
     </select>

        <label>Ingrese su número de documento</label>
        <input type="text" name="">

        <label>Seleccione los dias para visualizar los vuelos disponibles</label>
        <input type="checkbox" name="fecha-cita" value="2023-04-19">Miercoles 19 de Abril del 2023<br>
        <input type="checkbox" name="fecha-cita" value="2023-04-20">Jueves 20 de Abril del 2023<br>
        <input type="checkbox" name="fecha-cita" value="2023-04-21">Viernes 21 de Abril del 2023<br>
        <input type="checkbox" name="fecha-cita" value="2023-04-22">Sabado 22 de Abril del 2023<br>

        <label>Ingrese género</label>
        <input type="radio" name="genero" value="masculino">Masculino<br>
        <input type="radio" name="genero" value="femenino">Femenino<br>
        <input type="radio" name="genero" value="otro">Otro<br>  
        <label>Le gustaria realizar una peticion especial</label>    
        <textarea name="peticiones" cols="30" rows="5"></textarea>
        <input type="submit" value="Iniciar Sesion">
        </form>
     </div>
</body>
</html>
