<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>Carrito De Compras</title>
</head>
<body>
    <div class="main-content">
        <Label class="lbl-subtotal">Subtotal $0</Label>
        <div class="proceder-pago">
            <label>Proceder al pago (0 Productos)</label>
        </div>
        <div class="box-producto">
            <div class="box-img">
                <img class="img-producto" src="img/book_react1.jpg" alt="">
            </div>

            <div class="box-info">
                <h3 class="book-title">THE ROAD TO REACT</h3>
                <label class="book-descripcion">Your journey the master plain yet pragmatic react.js</label>
                <label class="autor">Por: Robin Wieruch</label>
                <label class="tipo-tapa">Tapa Blanda</label>
                <label class="txt-precio-unidad">cop <span class="precio-unidad">$120.000</span></label>
            </div>
        </div>
        <div class="box-plus-minus">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div id="boxUnidades" class="box-unidades">0</div>
            <div id="boxPlus" class="box-plus"><i class="fa-solid fa-plus"></i></div>
        </div>
    </div> 




    <script src="js/carrito.js"></script>
</body>
</html>
